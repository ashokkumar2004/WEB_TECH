<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate_Form()
        {
            var name = document.forms["myForm"]["username"].value;
            var email = document.forms["myForm"]["email"].value;
            var password = document.forms["myForm"]["password"].value;
            if (name == "" || email == "" || password == "") {
  alert("Please fill out all fields.");
  return false;
  }
        }
    </script>
</head>

<body>
    <form action="http://localhost:8080/login" name="myForm" method="post" onsubmit="return validate_Form()">
        <pre>
            <h1>COURSE REGISTRATION</h1><br>Enter your name:<input type="text" name="username" value=" " /><br>Enter your email:<input type="email" name="email" value=" " /><br>Enter your password:<input type="password" name="password" value="" /><br>
        <button type="submit" name="login" value="submit">login</button> 
        </pre>
    </form>
</body>

</html>
